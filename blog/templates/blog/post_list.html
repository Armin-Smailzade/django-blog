<!DOCTYPE html>
<html>
	<head>
		<title>Development</title>
	</head>

	<body>

		<div>
			<h1><a href"">Django Blog Posts</a></h1>
		</div>
		
		{% for post in posts %}

			<div>
				<p>published: {{post.published_date}}</p>
				<h1><a href="">{{post.title}}</a></h1>
				<P>{{post.text|linebreaks}}</P>

			</div>
			
		{% endfor %}

	</body>
</html>
